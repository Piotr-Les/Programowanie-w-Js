<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drumkit</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="logo">DrumKit</div>
		</header>
		<div class="audio">
			<div data-sound="boom" class="key">A</div>
			<div data-sound="clap" class="key">S</div>
			<div data-sound="hihat" class="key">D</div>
			<div data-sound="kick" class="key">F</div>
			<div data-sound="openhat" class="key">G</div>
			<div data-sound="ride" class="key">H</div>
			<div data-sound="snare" class="key">J</div>
			<div data-sound="tink" class="key">K</div>
			<div data-sound="tom" class="key">L</div>
		</div>
		<div class="channels">
			<div class="channel">
				<button class="record">Record CH:0</button>
				<button class="play">Play</button>
			</div>
			<div class="channel">
				<button class="record">Record CH:1</button>
				<button class="play">Play</button>
			</div>
			<div class="channel">
				<button class="record">Record CH:2</button>
				<button class="play">Play</button>
			</div>
			<div class="channel">
				<button class="record">Record CH:3</button>
				<button class="play">Play</button>
			</div>
		</div>
		<audio preload="auto" src="./sounds/boom.wav" id="boom"></audio>
		<audio preload="auto" src="./sounds/clap.wav" id="clap"></audio>
		<audio preload="auto" src="./sounds/hihat.wav" id="hihat"></audio>
		<audio preload="auto" src="./sounds/kick.wav" id="kick"></audio>
		<audio preload="auto" src="./sounds/openhat.wav" id="openhat"></audio>
		<audio preload="auto" src="./sounds/ride.wav" id="ride"></audio>
		<audio preload="auto" src="./sounds/snare.wav" id="snare"></audio>
		<audio preload="auto" src="./sounds/tink.wav" id="tink"></audio>
		<audio preload="auto" src="./sounds/tom.wav" id="tom"></audio>
		<script src="keyObj.js" type="text/javascript"></script>
		<script src="Channel.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
