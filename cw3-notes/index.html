<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<title>Notepad</title>
	</head>
	<body>
		<header>
			<div class="logo">Notepad</div>
			<div class="plus">
				<div></div>
				<div></div>
			</div>
		</header>
		<form class="input-wrapper">
			<input placeholder="Create a note..." id="message" type="text" />
			<input placeholder="Title" id="title" type="text" />
			<div class="color-pick">
				<div data-color="d50000" class="color"></div>
				<div data-color="1b5e20" class="color"></div>
				<div data-color="0d47a1" class="color"></div>
				<div data-color="2f2f2f" class="color"></div>
				<input class="sub" type="submit" value="Save" />
			</div>
		</form>
		<section class="pinned-notes-list"></section>
		<section class="notes-list"></section>
		<script type="text/javascript" src="./NoteUi.js"></script>
		<script type="text/javascript" src="./NotesLs.js"></script>
		<script type="text/javascript" src="./app.js"></script>
	</body>
</html>
